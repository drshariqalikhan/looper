    <style>
        :root {
            --pedal-size: 240px;
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }

        html, body {
            background-color: #121212;
            color: #ffffff;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            touch-action: manipulation; /* Prevents double-tap zoom */
            user-select: none;
            -webkit-user-select: none;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* Layout */
        .main-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px 20px calc(20px + var(--safe-bottom)) 20px;
        }

        /* Visualizer Area */
        .viz-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        canvas {
            width: 100%;
            height: 150px;
            background: #1a1a1a;
            border-radius: 12px;
            border: 1px solid #333;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        }

        /* Controls */
        .controls-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .slider-wrapper {
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
        }
        
        .threshold-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 5px;
        }

        /* The Main Pedal Button */
        #pedal-btn {
            width: var(--pedal-size);
            height: var(--pedal-size);
            border-radius: 50%;
            border: 8px solid #2c2c2c;
            background: #333;
            color: #fff;
            font-size: 1.8rem;
            font-weight: 800;
            text-transform: uppercase;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 2px 10px rgba(255,255,255,0.1);
            transition: all 0.15s ease-out;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.1;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        #pedal-btn:active {
            transform: scale(0.96);
            box-shadow: 0 5px 15px rgba(0,0,0,0.6), inset 0 0 30px rgba(0,0,0,0.4);
        }

        /* Pedal States */
        .status-init { background: linear-gradient(145deg, #3e8ed0, #296fa8); border-color: #205e8e !important; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        .status-idle { background: linear-gradient(145deg, #4a4a4a, #363636); border-color: #2b2b2b !important; color: #aaa !important; }
        .status-armed { 
            background: linear-gradient(145deg, #ffdd57, #dcb828); 
            border-color: #bfa026 !important; 
            color: #5c4b00 !important; 
            animation: pulse-yellow 1.5s infinite;
        }
        .status-recording { 
            background: linear-gradient(145deg, #f14668, #c03853); 
            border-color: #a31c36 !important; 
            box-shadow: 0 0 30px rgba(241, 70, 104, 0.4);
            animation: pulse-red 1s infinite;
        }
        .status-playing { 
            background: linear-gradient(145deg, #48c774, #359f59); 
            border-color: #297c45 !important; 
            box-shadow: 0 0 30px rgba(72, 199, 116, 0.3);
        }

        @keyframes pulse-yellow { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
        @keyframes pulse-red { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }

        /* Secondary Buttons */
        .secondary-controls {
            display: flex;
            width: 100%;
            max-width: 320px;
            gap: 15px;
        }
        
        .secondary-controls button {
            flex: 1;
            height: 50px;
            font-weight: 600;
            border-radius: 8px;
        }

        /* Utility */
        .is-hidden { display: none !important; }
        
        /* Range Input Customization */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: #00d1b2;
            margin-top: -10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.4);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            background: #444;
            border-radius: 2px;
        }

<body>

<div class="main-container">
    
    <!-- Top Section: Header & Visualizer -->
    <div class="viz-container">
        <h1 class="title is-5 has-text-centered has-text-grey-light mb-4">Auto-Trim Looper</h1>
        
        <canvas id="visualizer"></canvas>
        
        <p id="status-message" class="has-text-centered mt-3 has-text-grey">
            Tap Power to Initialize
        </p>
    </div>

    <!-- Bottom Section: Controls -->
    <div class="controls-area">
        
        <!-- Threshold Slider -->
        <div class="slider-wrapper">
            <div class="threshold-label">
                <span>Mic Sensitivity</span>
                <span id="thresh-val">5%</span>
            </div>
            <input id="threshold-slider" type="range" min="0.01" max="0.30" step="0.01" value="0.05">
        </div>

        <!-- MAIN PEDAL -->
        <button id="pedal-btn" class="status-init">
            POWER<br>ON
        </button>

        <!-- Secondary Actions -->
        <div class="secondary-controls">
            <button id="stop-btn" class="button is-warning is-light" disabled>Stop</button>
            <button id="clear-btn" class="button is-danger is-light" disabled>Clear</button>
        </div>
    </div>
</div>

<script>
    /**
     * PWA Service Worker Registration (Inline)
     * Allows the app to work offline after the first load.
     */
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            const swCode = `
                self.addEventListener('install', e => self.skipWaiting());
                self.addEventListener('activate', e => self.clients.claim());
                self.addEventListener('fetch', e => {});
            `;
            const blob = new Blob([swCode], {type: 'application/javascript'});
            navigator.serviceWorker.register(URL.createObjectURL(blob))
                .catch(err => console.log('SW fail', err));
        });
    }

    // --- State Management ---
    const STATES = {
        INIT: 'INIT',         // Audio Context not started
        IDLE: 'IDLE',         // Mic active, waiting for user to Arm
        ARMED: 'ARMED',       // Analyzing audio, waiting for threshold cross
        RECORDING: 'RECORDING', // Saving buffer
        PLAYING: 'PLAYING',   // Looping audio
        STOPPED: 'STOPPED'    // Audio in memory, but silent
    };

    let currentState = STATES.INIT;
    let audioCtx = null;
    let micStream = null;
    let analyser = null;
    let processor = null; // ScriptProcessorNode (deprecated but reliable for inline raw audio access)
    let sourceNode = null; // For playback
    let loopBuffer = null; // The final audio buffer
    let recordedChunks = []; // Array of Float32Arrays during recording
    let threshold = 0.05;

    // --- DOM Elements ---
    const pedalBtn = document.getElementById('pedal-btn');
    const stopBtn = document.getElementById('stop-btn');
    const clearBtn = document.getElementById('clear-btn');
    const statusMsg = document.getElementById('status-message');
    const canvas = document.getElementById('visualizer');
    const canvasCtx = canvas.getContext('2d');
    const thresholdSlider = document.getElementById('threshold-slider');
    const threshVal = document.getElementById('thresh-val');

    // High DPI Canvas Setup
    const dpr = window.devicePixelRatio || 1;
    const rect = canvas.getBoundingClientRect();
    canvas.width = rect.width * dpr;
    canvas.height = rect.height * dpr;
    canvasCtx.scale(dpr, dpr);

    // --- Event Listeners ---
    
    thresholdSlider.addEventListener('input', (e) => {
        threshold = parseFloat(e.target.value);
        threshVal.innerText = Math.round(threshold * 100) + "%";
    });

    pedalBtn.addEventListener('click', handlePedalClick);
    stopBtn.addEventListener('click', stopPlayback);
    clearBtn.addEventListener('click', clearLoop);

    // --- Main Logic ---

    async function handlePedalClick() {
        switch (currentState) {
            case STATES.INIT:
                await initAudio();
                break;
            case STATES.IDLE:
                armLooper();
                break;
            case STATES.ARMED:
                // User cancelled arming
                cancelArming();
                break;
            case STATES.RECORDING:
                finishRecordingAndPlay();
                break;
            case STATES.PLAYING:
                stopPlayback();
                break;
            case STATES.STOPPED:
                playLoop();
                break;
        }
    }

    async function initAudio() {
        try {
            // 1. Create Context
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext({ latencyHint: 'interactive' });

            // 2. Get Microphone (Ask Permission)
            // EchoCancellation disabled to get raw input for better looping
            micStream = await navigator.mediaDevices.getUserMedia({
                audio: { 
                    echoCancellation: false, 
                    noiseSuppression: false, 
                    autoGainControl: false 
                }
            });

            // 3. Setup Nodes
            const micSource = audioCtx.createMediaStreamSource(micStream);
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 2048; // Resolution for visualizer

            // ScriptProcessorNode: BufferSize 4096 (approx 85ms @ 48k)
            // Good balance between performance and responsiveness
            processor = audioCtx.createScriptProcessor(4096, 1, 1);

            // 4. Connect Graph
            micSource.connect(analyser);
            analyser.connect(processor);
            
            // We must connect processor to destination for it to fire events, 
            // but we use a gain node of 0 to prevent hearing the live mic directly (feedback loop)
            const muteGain = audioCtx.createGain();
            muteGain.gain.value = 0;
            processor.connect(muteGain);
            muteGain.connect(audioCtx.destination);

            // 5. The Core Loop Logic
            processor.onaudioprocess = processAudioBlock;

            // 6. Start Visualizer
            drawVisualizer();

            updateUI(STATES.IDLE);

        } catch (err) {
            console.error(err);
            statusMsg.innerText = "Error: Mic access denied or not supported.";
            alert("Please allow Microphone access to use the Looper.");
        }
    }

    function processAudioBlock(e) {
        if (currentState !== STATES.ARMED && currentState !== STATES.RECORDING) return;

        const inputData = e.inputBuffer.getChannelData(0);

        if (currentState === STATES.ARMED) {
            // Algorithm: Scan buffer for any sample exceeding threshold
            let triggerIndex = -1;
            
            for (let i = 0; i < inputData.length; i++) {
                if (Math.abs(inputData[i]) > threshold) {
                    triggerIndex = i;
                    break;
                }
            }

            if (triggerIndex !== -1) {
                // THRESHOLD MET: Start Recording immediately
                // Slice the buffer from the trigger point to avoid silence at start
                const trimmedBlock = inputData.slice(triggerIndex);
                recordedChunks.push(new Float32Array(trimmedBlock));
                
                // Update State without UI lag (UI updates in separate frame usually)
                currentState = STATES.RECORDING;
                
                // Manually trigger UI update for visual feedback
                requestAnimationFrame(() => updateUI(STATES.RECORDING));
            }
        } 
        else if (currentState === STATES.RECORDING) {
            // Just push the whole block
            recordedChunks.push(new Float32Array(inputData));
        }
    }

    function armLooper() {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        recordedChunks = [];
        updateUI(STATES.ARMED);
    }

    function cancelArming() {
        recordedChunks = [];
        updateUI(STATES.IDLE);
    }

    function finishRecordingAndPlay() {
        if (recordedChunks.length === 0) {
            updateUI(STATES.IDLE);
            return;
        }

        // 1. Flatten chunks into single buffer
        let totalLength = 0;
        for (const chunk of recordedChunks) totalLength += chunk.length;

        const combinedBuffer = new Float32Array(totalLength);
        let offset = 0;
        for (const chunk of recordedChunks) {
            combinedBuffer.set(chunk, offset);
            offset += chunk.length;
        }

        // 2. Create AudioBuffer
        loopBuffer = audioCtx.createBuffer(1, totalLength, audioCtx.sampleRate);
        loopBuffer.getChannelData(0).set(combinedBuffer);

        // 3. Play
        playLoop();
    }

    function playLoop() {
        if (!loopBuffer) return;

        // Stop existing if any
        if (sourceNode) {
            try { sourceNode.stop(); } catch(e){}
            sourceNode.disconnect();
        }

        sourceNode = audioCtx.createBufferSource();
        sourceNode.buffer = loopBuffer;
        sourceNode.loop = true; // Seamless looping
        sourceNode.connect(audioCtx.destination);
        sourceNode.start(0);

        updateUI(STATES.PLAYING);
    }

    function stopPlayback() {
        if (sourceNode) {
            try { sourceNode.stop(); } catch(e){}
            sourceNode.disconnect();
            sourceNode = null;
        }
        
        if (loopBuffer) {
            updateUI(STATES.STOPPED);
        } else {
            updateUI(STATES.IDLE);
        }
    }

    function clearLoop() {
        stopPlayback();
        loopBuffer = null;
        recordedChunks = [];
        updateUI(STATES.IDLE);
    }

    // --- UI State Machine ---
    function updateUI(newState) {
        currentState = newState;

        // Reset classes
        pedalBtn.className = '';
        
        stopBtn.disabled = true;
        clearBtn.disabled = true;

        switch (newState) {
            case STATES.IDLE:
                pedalBtn.classList.add('status-idle');
                pedalBtn.innerHTML = "TAP TO<br>ARM";
                statusMsg.innerText = "Ready. Set threshold & tap to arm.";
                break;
            case STATES.ARMED:
                pedalBtn.classList.add('status-armed');
                pedalBtn.innerHTML = "LISTENING...";
                statusMsg.innerText = "Make sound to start recording!";
                break;
            case STATES.RECORDING:
                pedalBtn.classList.add('status-recording');
                pedalBtn.innerHTML = "TAP TO<br>LOOP";
                statusMsg.innerText = "Recording... Tap to close loop.";
                break;
            case STATES.PLAYING:
                pedalBtn.classList.add('status-playing');
                pedalBtn.innerHTML = "STOP";
                statusMsg.innerText = "Looping Playback";
                stopBtn.disabled = false;
                clearBtn.disabled = false;
                break;
            case STATES.STOPPED:
                pedalBtn.classList.add('status-idle'); // Use idle styling for stopped but loaded
                pedalBtn.innerHTML = "PLAY";
                statusMsg.innerText = "Loop Stopped. Ready to play.";
                stopBtn.disabled = true;
                clearBtn.disabled = false;
                break;
        }
    }

    // --- Visualizer Loop ---
    function drawVisualizer() {
        requestAnimationFrame(drawVisualizer);
        if (!analyser) return;

        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);
        analyser.getByteTimeDomainData(dataArray);

        const width = canvas.width / dpr;
        const height = canvas.height / dpr;

        canvasCtx.fillStyle = '#1a1a1a';
        canvasCtx.fillRect(0, 0, width, height);

        canvasCtx.lineWidth = 2;
        
        // Color based on state
        if (currentState === STATES.RECORDING) canvasCtx.strokeStyle = '#f14668';
        else if (currentState === STATES.ARMED) canvasCtx.strokeStyle = '#ffdd57';
        else canvasCtx.strokeStyle = '#00d1b2';

        canvasCtx.beginPath();

        const sliceWidth = width * 1.0 / bufferLength;
        let x = 0;

        for (let i = 0; i < bufferLength; i++) {
            const v = dataArray[i] / 128.0; // 0 to 2
            const y = v * height / 2;

            if (i === 0) canvasCtx.moveTo(x, y);
            else canvasCtx.lineTo(x, y);

            x += sliceWidth;
        }
        canvasCtx.lineTo(width, height / 2);
        canvasCtx.stroke();

        // Draw Threshold Lines (Visual Aid)
        const center = height / 2;
        const threshPx = (threshold) * (height / 2); // approximate for visual scaling
        
        canvasCtx.strokeStyle = 'rgba(100, 100, 100, 0.5)';
        canvasCtx.setLineDash([5, 5]);
        canvasCtx.beginPath();
        // Top line
        canvasCtx.moveTo(0, center - threshPx * 255/2); // scaling for 8bit data
        canvasCtx.lineTo(width, center - threshPx * 255/2);
        // Bottom line
        canvasCtx.moveTo(0, center + threshPx * 255/2);
        canvasCtx.lineTo(width, center + threshPx * 255/2);
        canvasCtx.stroke();
        canvasCtx.setLineDash([]);
    }
</script>
</body>
