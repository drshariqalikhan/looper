    <style>
        :root {
            --pedal-size: 160px;
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }

        html, body {
            background-color: #121212;
            color: #ffffff;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .main-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px 15px calc(10px + var(--safe-bottom)) 15px;
        }

        /* --- VISUALIZER --- */
        .viz-container {
            flex: 0 0 auto;
            margin-bottom: 5px;
            position: relative;
        }
        canvas {
            width: 100%;
            height: 130px; 
            background: #1a1a1a;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            border: 1px solid #333;
            border-bottom: none;
            display: block;
        }

        /* --- SEQUENCE STRIP --- */
        #sequence-strip {
            width: 100%;
            height: 60px;
            background: #1e1e1e;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            border: 1px solid #333;
            border-top: 1px solid #444;
            display: flex;
            overflow: hidden;
            position: relative;
        }
        
        .seq-block {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-right: 1px solid #000;
            transition: all 0.1s;
            color: #888;
            background: #2b2b2b;
            position: relative;
            min-width: 5px;
        }
        
        .seq-num { font-size: 1.4rem; font-weight: 800; line-height: 1; }
        .seq-label { font-size: 0.6rem; text-transform: uppercase; margin-top: 2px; }

        .seq-block.is-active {
            background: #ffe08a;
            color: #333;
            box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.5);
            z-index: 10;
        }

        /* --- CONTROLS --- */
        .controls-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* --- TUNE PANEL --- */
        #tune-panel {
            width: 100%;
            background: #222;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #444;
            display: none; 
        }
        .tune-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }
        .tune-row:last-child { margin-bottom: 0; }
        .tune-label-text { font-size: 0.75rem; color: #888; text-transform: uppercase; font-weight: bold; width: 60px;}
        .tune-btn-group { display: flex; align-items: center; gap: 8px; flex: 1; justify-content: flex-end;}
        .tune-btn {
            background: #333; border: 1px solid #555; color: #fff;
            width: 40px; height: 35px; border-radius: 6px;
            font-weight: bold; font-size: 1.2rem; cursor: pointer; padding: 0; line-height: 1;
        }
        .tune-btn:active { background: #555; }
        .tune-val { font-size: 0.7rem; color: #aaa; width: 35px; text-align: center; font-family: monospace;}

        /* --- PEDAL --- */
        #pedal-btn {
            width: var(--pedal-size);
            height: var(--pedal-size);
            border-radius: 50%;
            border: 6px solid #2c2c2c;
            background: #333;
            color: #fff;
            font-size: 1.5rem;
            font-weight: 800;
            text-transform: uppercase;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5), inset 0 2px 10px rgba(255,255,255,0.1);
            transition: all 0.1s;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.1;
        }
        #pedal-btn:active { transform: scale(0.96); }

        .status-init { background: linear-gradient(145deg, #3e8ed0, #296fa8); border-color: #205e8e !important; }
        .status-idle { background: linear-gradient(145deg, #4a4a4a, #363636); border-color: #2b2b2b !important; color: #aaa !important; }
        .status-armed { background: linear-gradient(145deg, #ffdd57, #dcb828); border-color: #bfa026 !important; color: #5c4b00 !important; animation: pulse-yellow 1.5s infinite; }
        .status-recording { background: linear-gradient(145deg, #f14668, #c03853); border-color: #a31c36 !important; animation: pulse-red 1s infinite; }
        .status-playing { background: linear-gradient(145deg, #48c774, #359f59); border-color: #297c45 !important; }
        .status-wait { background: #222; color: #fff; border-color: #444; }

        @keyframes pulse-yellow { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
        @keyframes pulse-red { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }

        /* --- SLIDER --- */
        .slider-wrapper { width: 100%; max-width: 280px; }
        .threshold-label { display: flex; justify-content: space-between; font-size: 0.75rem; color: #888; margin-bottom: 4px; }
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 24px; width: 24px; border-radius: 50%; background: #00d1b2; margin-top: -10px; box-shadow: 0 0 5px rgba(0,0,0,0.5); }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; background: #444; border-radius: 2px; }

        /* --- BOTTOM --- */
        .secondary-controls {
            flex: 0 0 auto;
            display: flex;
            width: 100%;
            gap: 10px;
        }
        .secondary-controls button { flex: 1; height: 45px; border-radius: 8px; font-weight: 600; }
    </style>

<body>

<div class="main-container">
    
    <div class="viz-container">
        <h1 class="title is-6 has-text-centered has-text-grey-light mb-1">Adaptive Looper</h1>
        
        <canvas id="visualizer"></canvas>
        
        <div id="sequence-strip">
            <div style="width:100%; height:100%; display:flex; align-items:center; justify-content:center; color:#555; font-size:0.8rem;">
                Sequence Analysis (Waiting for Loop)
            </div>
        </div>

        <p id="status-message" class="has-text-centered mt-1 has-text-grey is-size-7">Tap Power to Initialize</p>
    </div>

    <div id="tune-panel">
        <div class="tune-row">
            <span class="tune-label-text" style="color:#48c774">Trim Start</span>
            <div class="tune-btn-group">
                <button class="tune-btn" onclick="nudgeStart(-0.02)">&lsaquo;</button>
                <span class="tune-val">20ms</span>
                <button class="tune-btn" onclick="nudgeStart(0.02)">&rsaquo;</button>
            </div>
        </div>
        <div class="tune-row">
            <span class="tune-label-text" style="color:#f14668">Trim End</span>
            <div class="tune-btn-group">
                <button class="tune-btn" onclick="nudgeEnd(-0.02)">&lsaquo;</button>
                <span class="tune-val">20ms</span>
                <button class="tune-btn" onclick="nudgeEnd(0.02)">&rsaquo;</button>
            </div>
        </div>
    </div>

    <div class="controls-area">
        <div class="slider-wrapper">
            <div class="threshold-label">
                <span>Auto-Trigger Level</span>
                <span id="thresh-val">50</span>
            </div>
            <input id="threshold-slider" type="range" min="1" max="100" value="50">
        </div>

        <button id="pedal-btn" class="status-init">POWER<br>ON</button>
        
        <button id="test-btn" class="button is-small is-rounded is-dark is-outlined" style="width: 150px;">Test Speaker</button>
    </div>

    <div class="secondary-controls">
        <button id="stop-btn" class="button is-warning is-light" disabled>Stop</button>
        <button id="clear-btn" class="button is-danger is-light" disabled>Clear</button>
    </div>

</div>

<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            const swCode = `self.addEventListener('install',e=>self.skipWaiting());self.addEventListener('activate',e=>self.clients.claim());self.addEventListener('fetch',e=>{});`;
            const blob = new Blob([swCode], {type: 'application/javascript'});
            navigator.serviceWorker.register(URL.createObjectURL(blob)).catch(console.error);
        });
    }

    const STATES = { INIT:'INIT', IDLE:'IDLE', ARMED:'ARMED', RECORDING:'RECORDING', PLAYING:'PLAYING', STOPPED:'STOPPED', WAIT:'WAIT' };

    let state = STATES.INIT;
    let audioCtx = null;
    let micStream = null;
    let inputGain = null;
    let analyser = null;
    let processor = null;
    let sourceNode = null;
    let masterGain = null;

    let loopBuffer = null;
    let recordedChunks = [];
    let preRollBuffer = []; 
    let threshold = 0.05; 
    
    // Playback
    let loopStart = 0;
    let loopEnd = 0;
    let playbackStartTime = 0;
    let isLooping = false;

    // Sequence
    let sequenceData = [];

    // DOM
    const pedalBtn = document.getElementById('pedal-btn');
    const stopBtn = document.getElementById('stop-btn');
    const clearBtn = document.getElementById('clear-btn');
    const testBtn = document.getElementById('test-btn');
    const tunePanel = document.getElementById('tune-panel');
    const statusMsg = document.getElementById('status-message');
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');
    const seqStrip = document.getElementById('sequence-strip');
    const slider = document.getElementById('threshold-slider');
    const threshVal = document.getElementById('thresh-val');

    const dpr = window.devicePixelRatio || 1;
    canvas.width = canvas.offsetWidth * dpr;
    canvas.height = canvas.offsetHeight * dpr;
    ctx.scale(dpr, dpr);

    slider.addEventListener('input', () => {
        const val = parseInt(slider.value);
        threshVal.innerText = val;
        threshold = val / 1000; 
    });
    threshold = 50 / 1000;

    testBtn.addEventListener('click', async () => {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') await audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        osc.connect(g); g.connect(audioCtx.destination);
        osc.frequency.value = 500;
        g.gain.value = 0.5;
        osc.start();
        setTimeout(() => osc.stop(), 500);
    });

    pedalBtn.addEventListener('click', async () => {
        if (state === STATES.INIT) await initSystem();
        else if (state === STATES.IDLE) armLooper();
        else if (state === STATES.ARMED) cancelArming();
        else if (state === STATES.RECORDING) finishRecording();
        else if (state === STATES.PLAYING) stopPlayback();
        else if (state === STATES.STOPPED) playLoop();
    });

    stopBtn.addEventListener('click', stopPlayback);
    clearBtn.addEventListener('click', clearLoop);

    async function initSystem() {
        try {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)({ latencyHint: 'interactive' });
            await startMic();
        } catch (e) { alert("Mic Access Needed"); }
    }

    async function startMic() {
        if (micStream && micStream.active && state !== STATES.PLAYING) return;
        if (audioCtx.state === 'suspended') await audioCtx.resume();

        micStream = await navigator.mediaDevices.getUserMedia({
            audio: { echoCancellation: false, noiseSuppression: false, autoGainControl: false }
        });

        const micSource = audioCtx.createMediaStreamSource(micStream);
        inputGain = audioCtx.createGain();
        inputGain.gain.value = 4.0; // High Input Gain
        
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 2048;
        
        processor = audioCtx.createScriptProcessor(4096, 1, 1);
        
        micSource.connect(inputGain);
        inputGain.connect(analyser);
        analyser.connect(processor);
        
        const mute = audioCtx.createGain();
        mute.gain.value = 0;
        processor.connect(mute);
        mute.connect(audioCtx.destination);

        processor.onaudioprocess = processAudio;
        
        drawLoop();
        updateUI(STATES.IDLE);
    }

    function processAudio(e) {
        if (state !== STATES.ARMED && state !== STATES.RECORDING) return;
        
        const input = e.inputBuffer.getChannelData(0);
        const chunk = new Float32Array(input);

        if (state === STATES.ARMED) {
            preRollBuffer.push(chunk);
            if (preRollBuffer.length > 2) preRollBuffer.shift();

            let triggerIdx = -1;
            for (let i = 0; i < chunk.length; i++) {
                if (Math.abs(chunk[i]) > threshold) {
                    triggerIdx = i;
                    break;
                }
            }

            if (triggerIdx !== -1) {
                state = STATES.RECORDING;
                recordedChunks = [...preRollBuffer]; 
                recordedChunks.push(chunk);
                requestAnimationFrame(() => updateUI(STATES.RECORDING));
            }
        } 
        else if (state === STATES.RECORDING) {
            recordedChunks.push(chunk);
        }
    }

    async function armLooper() {
        if (audioCtx.state === 'suspended') await audioCtx.resume();
        if (!micStream || !micStream.active) await startMic();
        
        recordedChunks = [];
        preRollBuffer = [];
        sequenceData = [];
        seqStrip.innerHTML = '<div style="width:100%; height:100%; display:flex; align-items:center; justify-content:center; color:#555; font-size:0.8rem;">Ready</div>';
        updateUI(STATES.ARMED);
    }

    function cancelArming() {
        recordedChunks = [];
        updateUI(STATES.IDLE);
    }

    function finishRecording() {
        if (recordedChunks.length === 0) { updateUI(STATES.IDLE); return; }

        let len = 0;
        for (let c of recordedChunks) len += c.length;
        const rawBuffer = new Float32Array(len);
        let offset = 0;
        for (let c of recordedChunks) {
            rawBuffer.set(c, offset);
            offset += c.length;
        }

        // Auto Trim
        let triggerIndex = 0;
        for (let i = 0; i < rawBuffer.length; i++) {
            if (Math.abs(rawBuffer[i]) > threshold) {
                triggerIndex = i;
                break;
            }
        }
        const safetyMargin = Math.floor(audioCtx.sampleRate * 0.1); 
        const adjustedStart = Math.max(0, triggerIndex - safetyMargin);

        loopBuffer = audioCtx.createBuffer(1, len, audioCtx.sampleRate);
        loopBuffer.getChannelData(0).set(rawBuffer);

        loopStart = adjustedStart / audioCtx.sampleRate;
        loopEnd = loopBuffer.duration;

        analyzeSequence(loopBuffer.getChannelData(0), audioCtx.sampleRate);

        playLoop();
    }

    // --- ADAPTIVE NORMALIZED ANALYZER ---
    function analyzeSequence(pcmData, sampleRate) {
        
        // 1. Calculate Peak Volume to Normalize
        let peakAmp = 0;
        for(let i=0; i<pcmData.length; i+=50) { // sparse sampling
            const abs = Math.abs(pcmData[i]);
            if(abs > peakAmp) peakAmp = abs;
        }
        
        // Safety check for silence
        if(peakAmp < 0.001) {
             renderSequenceStrip([]); 
             return;
        }

        // 2. Define Adaptive Threshold
        // Any chunk quieter than 10% of the peak is considered "silence"
        const adaptiveSilenceThresh = peakAmp * 0.1;

        const chunkDuration = 0.20; // 200ms resolution
        const chunkSize = Math.floor(sampleRate * chunkDuration);
        const totalChunks = Math.floor(pcmData.length / chunkSize);
        
        let rawIds = [];
        let uniqueSignatures = [];
        
        for(let i=0; i<totalChunks; i++) {
            const start = i * chunkSize;
            const end = start + chunkSize;
            const slice = pcmData.slice(start, end);
            
            // Calculate RMS
            let sum = 0;
            for(let j=0; j<slice.length; j++) sum += slice[j]*slice[j];
            const rms = Math.sqrt(sum/slice.length);

            if(rms < adaptiveSilenceThresh) {
                rawIds.push(0); // Silence
                continue;
            }

            // Calculate Zero Crossing Rate (ZCR)
            let zcr = 0;
            for(let j=1; j<slice.length; j++) {
                if((slice[j-1] > 0 && slice[j] < 0) || (slice[j-1] < 0 && slice[j] > 0)) zcr++;
            }
            
            // Normalize ZCR by Chunk Length to get density
            const signature = zcr / slice.length; 

            // Matching Logic
            let matchId = -1;
            // 20% tolerance for pitch variations/vibrato
            const tolerance = signature * 0.20; 

            for(let k=0; k<uniqueSignatures.length; k++) {
                if(Math.abs(uniqueSignatures[k] - signature) < tolerance) {
                    matchId = k + 1;
                    break;
                }
            }

            if(matchId === -1) {
                uniqueSignatures.push(signature);
                matchId = uniqueSignatures.length;
            }
            rawIds.push(matchId);
        }

        // 3. Condense Sequence (Merge neighbors)
        sequenceData = [];
        if(rawIds.length === 0) {
             renderSequenceStrip();
             return;
        }

        let currentId = rawIds[0];
        let startTime = 0;

        for(let i=1; i<rawIds.length; i++) {
            if(rawIds[i] !== currentId) {
                sequenceData.push({
                    id: currentId,
                    start: startTime * chunkDuration,
                    end: i * chunkDuration
                });
                currentId = rawIds[i];
                startTime = i;
            }
        }
        sequenceData.push({
            id: currentId,
            start: startTime * chunkDuration,
            end: rawIds.length * chunkDuration
        });

        renderSequenceStrip();
    }

    function renderSequenceStrip() {
        seqStrip.innerHTML = '';
        
        // Filter out silence blocks (ID 0) for display? 
        // Or keep them as gaps. Let's keep them as gaps (transparent)
        
        const totalDuration = loopBuffer.duration;
        let hasContent = false;

        sequenceData.forEach(block => {
            if(block.id === 0) return; // Skip rendering silence blocks
            
            hasContent = true;
            const el = document.createElement('div');
            el.className = 'seq-block';
            
            el.innerHTML = `<span class="seq-num">${block.id}</span>`;
            
            const dur = block.end - block.start;
            const pct = (dur / totalDuration) * 100;
            
            // Positioning absolute might be better if we skip silence, 
            // but flexbox with gaps is easier.
            // Since we skipped ID 0, flexbox proportions break.
            // Let's use absolute positioning relative to container for accuracy
            
            el.style.position = 'absolute';
            el.style.left = ((block.start / totalDuration) * 100) + "%";
            el.style.width = pct + "%";
            
            el.dataset.start = block.start;
            el.dataset.end = block.end;
            
            seqStrip.appendChild(el);
        });

        if(!hasContent) {
            seqStrip.innerHTML = '<div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;color:#666;">No Tonal Content</div>';
        }
    }

    // --- PLAYBACK ---

    function playLoop() {
        if (!loopBuffer) return;
        
        updateUI(STATES.WAIT);
        statusMsg.innerText = "Switching Output...";
        
        if (micStream) {
            micStream.getTracks().forEach(t => t.stop());
            micStream = null;
        }
        if (processor) { processor.disconnect(); processor = null; }
        if (analyser) { analyser.disconnect(); analyser = null; }
        if (sourceNode) { try{sourceNode.stop()}catch(e){}; sourceNode.disconnect(); }

        setTimeout(() => {
            startSourceNode();
            updateUI(STATES.PLAYING);
        }, 500); 
    }

    function startSourceNode() {
        sourceNode = audioCtx.createBufferSource();
        sourceNode.buffer = loopBuffer;
        sourceNode.loop = true;
        
        sourceNode.loopStart = loopStart;
        sourceNode.loopEnd = loopEnd;

        masterGain = audioCtx.createGain();
        masterGain.gain.value = 1.0; 

        sourceNode.connect(masterGain);
        masterGain.connect(audioCtx.destination);
        
        sourceNode.start(0, loopStart);
        playbackStartTime = audioCtx.currentTime;
        isLooping = true;
    }

    function stopPlayback() {
        isLooping = false;
        if (sourceNode) { try{sourceNode.stop()}catch(e){}; sourceNode = null; }
        updateUI(STATES.STOPPED);
        document.querySelectorAll('.seq-block').forEach(b => b.classList.remove('is-active'));
    }

    function clearLoop() {
        stopPlayback();
        loopBuffer = null;
        recordedChunks = [];
        seqStrip.innerHTML = '';
        updateUI(STATES.IDLE);
    }

    // --- NUDGE ---
    window.nudgeStart = (val) => {
        if(!loopBuffer) return;
        let newS = loopStart + val;
        if (newS < 0) newS = 0;
        if (newS > loopEnd - 0.05) return; 
        loopStart = newS;
        if(state === STATES.PLAYING) restartSource();
    };

    window.nudgeEnd = (val) => {
        if(!loopBuffer) return;
        let newE = loopEnd + val;
        if (newE > loopBuffer.duration) newE = loopBuffer.duration;
        if (newE < loopStart + 0.05) return;
        loopEnd = newE;
        if(sourceNode) sourceNode.loopEnd = loopEnd; 
    };

    function restartSource() {
        if(sourceNode) {
            try{ sourceNode.stop(); }catch(e){}
            sourceNode.disconnect();
        }
        startSourceNode();
    }

    // --- DRAWING ---
    function drawLoop() {
        if (state === STATES.PLAYING || state === STATES.STOPPED) {
            drawWaveform();
            updateSequenceHighlight();
        } else {
            drawRealtimeViz();
        }
        requestAnimationFrame(drawLoop);
    }

    function updateSequenceHighlight() {
        if(!isLooping || state !== STATES.PLAYING) return;
        
        const totalDur = loopBuffer.duration;
        const currentTotalTime = audioCtx.currentTime - playbackStartTime;
        const loopDuration = loopEnd - loopStart;
        const pos = loopStart + (currentTotalTime % loopDuration);

        const blocks = document.querySelectorAll('.seq-block');
        blocks.forEach(b => {
            const start = parseFloat(b.dataset.start);
            const end = parseFloat(b.dataset.end);
            
            if(pos >= start && pos < end) {
                b.classList.add('is-active');
            } else {
                b.classList.remove('is-active');
            }
        });
    }

    function drawRealtimeViz() {
        if(!analyser) return;
        const bufferLength = analyser.frequencyBinCount;
        const data = new Uint8Array(bufferLength);
        analyser.getByteTimeDomainData(data);

        const w = canvas.width / dpr;
        const h = canvas.height / dpr;

        ctx.clearRect(0, 0, w, h);
        ctx.lineWidth = 2;
        ctx.strokeStyle = (state === STATES.RECORDING) ? '#f14668' : (state === STATES.ARMED ? '#ffdd57' : '#00d1b2');

        ctx.beginPath();
        const sliceWidth = w * 1.0 / bufferLength;
        let x = 0;
        for(let i = 0; i < bufferLength; i++) {
            const v = data[i] / 128.0; 
            const y = v * h / 2;
            if(i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
            x += sliceWidth;
        }
        ctx.stroke();

        const cy = h/2;
        const thPx = threshold * 300; 
        ctx.strokeStyle = 'rgba(255,255,255,0.2)';
        ctx.setLineDash([5,5]);
        ctx.beginPath();
        ctx.moveTo(0, cy-thPx); ctx.lineTo(w, cy-thPx);
        ctx.moveTo(0, cy+thPx); ctx.lineTo(w, cy+thPx);
        ctx.stroke();
        ctx.setLineDash([]);
    }

    function drawWaveform() {
        if(!loopBuffer) return;
        
        const w = canvas.width / dpr;
        const h = canvas.height / dpr;
        ctx.clearRect(0,0,w,h);

        const data = loopBuffer.getChannelData(0);
        const step = Math.ceil(data.length / w);
        
        let maxAmp = 0;
        for(let i=0; i<data.length; i+=100) {
            if(Math.abs(data[i]) > maxAmp) maxAmp = Math.abs(data[i]);
        }
        if (maxAmp < 0.01) maxAmp = 0.01; 
        const scale = (h / 2) / maxAmp * 0.9;
        const center = h / 2;

        ctx.fillStyle = '#444'; 
        
        for(let i=0; i < w; i++) {
            let min = 1.0; let max = -1.0;
            const startIdx = i * step;
            for (let j=0; j<step && startIdx+j < data.length; j++) {
                const datum = data[startIdx + j];
                if (datum < min) min = datum;
                if (datum > max) max = datum;
            }
            const yMin = center + (min * scale);
            const yMax = center + (max * scale);
            ctx.fillRect(i, yMin, 1, Math.max(1, yMax - yMin));
        }

        const totalDur = loopBuffer.duration;
        const startX = (loopStart / totalDur) * w;
        const endX = (loopEnd / totalDur) * w;

        ctx.fillStyle = 'rgba(0,0,0,0.6)';
        ctx.fillRect(0, 0, startX, h); 
        ctx.fillRect(endX, 0, w - endX, h); 

        ctx.lineWidth = 2;
        ctx.strokeStyle = '#48c774';
        ctx.beginPath(); ctx.moveTo(startX, 0); ctx.lineTo(startX, h); ctx.stroke();

        ctx.strokeStyle = '#f14668';
        ctx.beginPath(); ctx.moveTo(endX, 0); ctx.lineTo(endX, h); ctx.stroke();
        
        if (state === STATES.PLAYING && isLooping) {
            const currentTotalTime = audioCtx.currentTime - playbackStartTime;
            const loopDuration = loopEnd - loopStart;
            const positionInLoop = currentTotalTime % loopDuration;
            const absolutePosition = loopStart + positionInLoop;
            
            const playHeadX = (absolutePosition / totalDur) * w;
            
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(playHeadX, 0); ctx.lineTo(playHeadX, h); ctx.stroke();
        }
    }

    function updateUI(newState) {
        state = newState;
        pedalBtn.className = '';
        stopBtn.disabled = true;
        clearBtn.disabled = true;
        tunePanel.style.display = 'none';

        switch(state) {
            case STATES.IDLE:
                pedalBtn.classList.add('status-idle'); pedalBtn.innerHTML = "TAP TO<br>ARM"; statusMsg.innerText = "Ready."; break;
            case STATES.ARMED:
                pedalBtn.classList.add('status-armed'); pedalBtn.innerHTML = "WAITING..."; statusMsg.innerText = "Play to start!"; break;
            case STATES.RECORDING:
                pedalBtn.classList.add('status-recording'); pedalBtn.innerHTML = "TAP TO<br>LOOP"; statusMsg.innerText = "Recording..."; break;
            case STATES.WAIT:
                pedalBtn.classList.add('status-wait'); pedalBtn.innerHTML = "..."; break;
            case STATES.PLAYING:
                pedalBtn.classList.add('status-playing'); pedalBtn.innerHTML = "STOP"; statusMsg.innerText = "Loop Playing"; stopBtn.disabled = false; clearBtn.disabled = false; tunePanel.style.display = 'block'; break;
            case STATES.STOPPED:
                pedalBtn.classList.add('status-idle'); pedalBtn.innerHTML = "PLAY"; statusMsg.innerText = "Stopped"; stopBtn.disabled = true; clearBtn.disabled = false; tunePanel.style.display = 'block'; break;
        }
    }
</script>
