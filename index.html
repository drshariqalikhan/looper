    <style>
        :root {
            --bg: #121212;
            --accent-red: #e74c3c;
            --accent-green: #2ecc71;
            --accent-blue: #3498db;
            --gray: #34495e;
            --text: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            overflow: hidden;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #1a1a1a;
            border-bottom: 2px solid #333;
            font-size: 16px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            color: #f1c40f;
        }

        input[type="checkbox"] {
            width: 20px; height: 20px; accent-color: #f1c40f;
        }

        /* --- Audio Track UI --- */
        .track-area {
            display: none; /* Hidden until loop is recorded */
            height: 100px;
            margin: 15px 20px 0 20px;
            position: relative;
            background: #222;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.8);
            touch-action: none; /* Prevents scrolling while trimming */
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .trim-overlay {
            position: absolute;
            top: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 5;
            pointer-events: none;
        }

        #trimLeft { left: 0; width: 0%; border-right: 3px solid var(--accent-blue); }
        #trimRight { right: 0; width: 0%; border-left: 3px solid var(--accent-blue); }

        .trim-instruction {
            position: absolute;
            top: 5px; left: 10px;
            font-size: 12px;
            color: rgba(255,255,255,0.6);
            z-index: 10;
            pointer-events: none;
        }

        /* --- Main Controls --- */
        .main-controls {
            display: flex;
            flex: 1;
            gap: 15px;
            padding: 15px 20px;
        }

        button {
            border: none;
            border-radius: 20px;
            font-size: 32px;
            font-weight: 800;
            cursor: pointer;
            transition: transform 0.1s, filter 0.1s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
        }

        button:active { transform: scale(0.97); }
        button:disabled { filter: grayscale(100%); opacity: 0.3; pointer-events: none; }

        .sub-text { font-size: 14px; font-weight: 500; opacity: 0.7; margin-top: 10px; }

        .btn-record { flex: 1.2; background: var(--accent-red); color: white; box-shadow: 0 0 20px rgba(231, 76, 60, 0.4); }
        .right-panel { flex: 1; display: flex; flex-direction: column; gap: 15px; }
        .btn-play { flex: 2; background: var(--accent-green); color: white; font-size: 28px; }
        .btn-clear { flex: 1; background: var(--gray); color: white; font-size: 20px; }
        
        .active-green { background: #27ae60; box-shadow: 0 0 25px var(--accent-green); }
        .recording { animation: pulse 1s infinite alternate; background: #c0392b; }

        @media screen and (orientation: portrait) {
            body::before {
                content: "Please rotate your phone sideways üîÑ";
                position: absolute; top: 0; left: 0; right: 0; bottom: 0;
                background: #121212; color: white; display: flex; align-items: center; justify-content: center;
                font-size: 24px; font-weight: bold; text-align: center; z-index: 9999; padding: 20px;
            }
        }

        @keyframes pulse {
            from { box-shadow: 0 0 10px var(--accent-red); }
            to { box-shadow: 0 0 40px var(--accent-red); }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <span>üé∏ <b>Pocket Looper</b></span>
        <label class="toggle-container">
            <input type="checkbox" id="countInToggle" checked> 
            ‚è± 3-Sec Count-In (Silent)
        </label>
        <span style="font-size:12px; opacity:0.6;">üîä Speaker Mode Auto-Enabled</span>
    </div>

    <!-- The Waveform & Trim Track -->
    <div id="trackArea" class="track-area">
        <div class="trim-instruction">üëà Drag edges to trim üëâ</div>
        <canvas id="waveform"></canvas>
        <div id="trimLeft" class="trim-overlay"></div>
        <div id="trimRight" class="trim-overlay"></div>
    </div>

    <div class="main-controls">
        <button id="recordBtn" class="btn-record" onclick="handleRecordClick()">
            üî¥ Record
            <span class="sub-text">Spacebar / Tap</span>
        </button>

        <div class="right-panel">
            <button id="playBtn" class="btn-play" onclick="toggleLoop()" disabled>
                ‚ñ∂Ô∏è Play
                <span class="sub-text">Enter key</span>
            </button>
            <button id="clearBtn" class="btn-clear" onclick="clearLoop()" disabled>
                üóë Clear
                <span class="sub-text">Backspace key</span>
            </button>
        </div>
    </div>

    <script>
        let audioCtx;
        let mediaRecorder;
        let activeStream = null;
        let audioChunks = [];
        let loopBuffer = null;
        let loopSource = null;
        
        let isRecording = false;
        let isLoopPlaying = false;
        let isCountingDown = false;

        // Trimming variables (0.0 to 1.0)
        let trimStart = 0.0;
        let trimEnd = 1.0;
        let dragging = null;

        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        document.addEventListener('keydown', (e) => {
            if (e.repeat) return;
            if (e.code === 'Space') { e.preventDefault(); handleRecordClick(); }
            else if (e.code === 'Enter') { e.preventDefault(); if (!document.getElementById('playBtn').disabled) toggleLoop(); }
            else if (e.code === 'Backspace') { e.preventDefault(); if (!document.getElementById('clearBtn').disabled) clearLoop(); }
        });

        // --- Trimming Logic ---
        const trackArea = document.getElementById('trackArea');
        trackArea.addEventListener('pointerdown', e => {
            const rect = trackArea.getBoundingClientRect();
            const pct = (e.clientX - rect.left) / rect.width;
            
            // Check if user tapped closer to start or end
            if (Math.abs(pct - trimStart) < Math.abs(pct - trimEnd)) dragging = 'start';
            else dragging = 'end';
            updateTrim(e);
        });

        trackArea.addEventListener('pointermove', e => {
            if (!dragging) return;
            updateTrim(e);
        });

        window.addEventListener('pointerup', () => { 
            if (dragging) {
                dragging = null; 
                // Restart playback automatically if they were playing while trimming
                if (isLoopPlaying) {
                    if (loopSource) loopSource.stop();
                    startLoopPlayback();
                }
            }
        });

        function updateTrim(e) {
            const rect = trackArea.getBoundingClientRect();
            let pct = (e.clientX - rect.left) / rect.width;
            pct = Math.max(0, Math.min(1, pct)); // clamp 0 to 1
            
            if (dragging === 'start') {
                if (pct > trimEnd - 0.02) pct = trimEnd - 0.02; // minimum loop size
                trimStart = pct;
            } else if (dragging === 'end') {
                if (pct < trimStart + 0.02) pct = trimStart + 0.02;
                trimEnd = pct;
            }
            updateTrimUI();
        }

        function updateTrimUI() {
            document.getElementById('trimLeft').style.width = (trimStart * 100) + '%';
            document.getElementById('trimRight').style.width = ((1 - trimEnd) * 100) + '%';
        }

        // --- Waveform Drawing ---
        function drawWaveform() {
            const canvas = document.getElementById('waveform');
            const ctx = canvas.getContext('2d');
            
            // Explicitly set sizes to prevent blurry rendering
            canvas.width = trackArea.offsetWidth;
            canvas.height = trackArea.offsetHeight;
            
            const data = loopBuffer.getChannelData(0);
            const step = Math.ceil(data.length / canvas.width);
            const amp = canvas.height / 2;
            
            ctx.fillStyle = '#222';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#e74c3c';
            
            // Draw amplitude bars
            for(let i = 0; i < canvas.width; i++){
                let min = 1.0; let max = -1.0;
                for(let j = 0; j < step; j++){
                    const val = data[(i * step) + j];
                    if(val < min) min = val;
                    if(val > max) max = val;
                }
                ctx.fillRect(i, (1 + min) * amp, 1, Math.max(1, (max - min) * amp));
            }
        }

        // --- Recording Logic ---
        async function handleRecordClick() {
            initAudio();
            if (isCountingDown) return; 

            const useCountIn = document.getElementById('countInToggle').checked;
            const btn = document.getElementById('recordBtn');

            if (!isRecording && useCountIn) {
                isCountingDown = true;
                btn.style.background = "#e67e22"; 
                
                // Silent visual countdown
                btn.innerHTML = "3..."; await new Promise(r => setTimeout(r, 1000));
                btn.innerHTML = "2..."; await new Promise(r => setTimeout(r, 1000));
                btn.innerHTML = "1..."; await new Promise(r => setTimeout(r, 1000));
                
                btn.style.background = ""; 
                isCountingDown = false;
            }

            toggleRecord();
        }

        async function toggleRecord() {
            const btn = document.getElementById('recordBtn');

            if (!isRecording) {
                if (isLoopPlaying) {
                    loopSource.stop();
                    isLoopPlaying = false;
                }
                
                try {
                    // Reset audio chunks and request Microphone
                    audioChunks = [];
                    activeStream = await navigator.mediaDevices.getUserMedia({ 
                        audio: { echoCancellation: false, noiseSuppression: false, autoGainControl: false } 
                    });
                    
                    mediaRecorder = new MediaRecorder(activeStream);
                    mediaRecorder.ondataavailable = e => { if (e.data.size > 0) audioChunks.push(e.data); };
                    
                    mediaRecorder.onstop = async () => {
                        btn.innerHTML = '‚è≥ Processing...';
                        
                        // CRITICAL FOR iOS LOUDSPEAKER: Stop the microphone completely!
                        // This forces iOS to route audio back out of the main speakerphone instead of earpiece.
                        activeStream.getTracks().forEach(track => track.stop());
                        activeStream = null;
                        
                        const audioBlob = new Blob(audioChunks);
                        audioChunks = [];
                        
                        try {
                            const arrayBuffer = await audioBlob.arrayBuffer();
                            audioCtx.decodeAudioData(arrayBuffer, (buffer) => {
                                loopBuffer = buffer;
                                
                                // Reset trims
                                trimStart = 0.0; trimEnd = 1.0; updateTrimUI();
                                
                                trackArea.style.display = 'block';
                                setTimeout(drawWaveform, 50); // Small delay to let container size calculate
                                
                                updateLooperUI();
                            }, (err) => {
                                console.error(err); alert("Failed to decode audio. Please try again."); updateLooperUI();
                            });
                        } catch (e) {
                            alert("Processing error: " + e.message); updateLooperUI();
                        }
                    };

                    mediaRecorder.start();
                    isRecording = true;
                    btn.innerHTML = '‚èπ Stop Rec<br><span class="sub-text">Spacebar</span>';
                    btn.classList.add('recording');

                } catch (err) {
                    alert("Microphone access is required."); console.error(err);
                }
            } else {
                if(mediaRecorder && mediaRecorder.state !== 'inactive') {
                    mediaRecorder.stop();
                }
                isRecording = false;
                btn.classList.remove('recording');
            }
        }

        function startLoopPlayback() {
            const dur = loopBuffer.duration;
            loopSource = audioCtx.createBufferSource();
            loopSource.buffer = loopBuffer;
            loopSource.loop = true;
            
            // Apply current trims
            loopSource.loopStart = trimStart * dur;
            loopSource.loopEnd = trimEnd * dur;
            
            loopSource.connect(audioCtx.destination);
            // Start exactly at the trimmed starting point
            loopSource.start(0, loopSource.loopStart);
            
            isLoopPlaying = true;
            const btn = document.getElementById('playBtn');
            btn.innerHTML = '‚è∏ Stop<br><span class="sub-text">Enter key</span>';
            btn.classList.add('active-green');
        }

        function toggleLoop() {
            initAudio();
            if (!loopBuffer) return;

            if (isLoopPlaying) {
                if (loopSource) loopSource.stop();
                isLoopPlaying = false;
                const btn = document.getElementById('playBtn');
                btn.innerHTML = '‚ñ∂Ô∏è Play<br><span class="sub-text">Enter key</span>';
                btn.classList.remove('active-green');
            } else {
                startLoopPlayback();
            }
        }

        function clearLoop() {
            if (isLoopPlaying) toggleLoop(); 
            loopBuffer = null;
            trackArea.style.display = 'none';
            updateLooperUI();
        }

        function updateLooperUI() {
            const hasLoop = loopBuffer !== null;
            document.getElementById('playBtn').disabled = !hasLoop;
            document.getElementById('clearBtn').disabled = !hasLoop;
            
            const recBtn = document.getElementById('recordBtn');
            recBtn.innerHTML = hasLoop 
                ? 'üî¥ Overwrite<br><span class="sub-text">Spacebar</span>'
                : 'üî¥ Record<br><span class="sub-text">Spacebar</span>';
            
            if (!hasLoop) {
                const playBtn = document.getElementById('playBtn');
                playBtn.innerHTML = '‚ñ∂Ô∏è Play<br><span class="sub-text">Enter key</span>';
                playBtn.classList.remove('active-green');
            }
        }
    </script>
</body>
