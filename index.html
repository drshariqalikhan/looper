    <style>
        :root {
            --bg: #121212;
            --accent-red: #e74c3c;
            --accent-green: #2ecc71;
            --gray: #34495e;
            --text: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            /* Safe area variables to respect the iPhone 13 notch */
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            overflow: hidden;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #1a1a1a;
            border-bottom: 2px solid #333;
            font-size: 16px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            color: #f1c40f;
        }

        /* Checkbox styling */
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #f1c40f;
        }

        .main-controls {
            display: flex;
            flex: 1;
            gap: 15px;
            padding: 15px;
        }

        button {
            border: none;
            border-radius: 20px;
            font-size: 32px; /* Huge text */
            font-weight: 800;
            cursor: pointer;
            transition: transform 0.1s, filter 0.1s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
        }

        button:active { transform: scale(0.97); }
        button:disabled { filter: grayscale(100%); opacity: 0.3; pointer-events: none; }

        .sub-text {
            font-size: 14px;
            font-weight: 500;
            opacity: 0.7;
            margin-top: 10px;
        }

        /* Giant Record Button Takes Up Left Half */
        .btn-record { 
            flex: 1.2; 
            background: var(--accent-red); 
            color: white; 
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.4);
        }

        /* Right Half Container */
        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn-play { 
            flex: 2; 
            background: var(--accent-green); 
            color: white; 
            font-size: 28px;
        }

        .btn-clear { 
            flex: 1; 
            background: var(--gray); 
            color: white; 
            font-size: 20px;
        }
        
        .active-green { background: #27ae60; box-shadow: 0 0 25px var(--accent-green); }
        .recording { 
            animation: pulse 1s infinite alternate; 
            background: #c0392b; 
        }

        /* Force landscape message if opened in portrait mode */
        @media screen and (orientation: portrait) {
            body::before {
                content: "Please rotate your phone sideways üîÑ";
                position: absolute;
                top: 0; left: 0; right: 0; bottom: 0;
                background: #121212;
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 24px;
                font-weight: bold;
                text-align: center;
                z-index: 9999;
                padding: 20px;
            }
        }

        @keyframes pulse {
            from { box-shadow: 0 0 10px var(--accent-red); }
            to { box-shadow: 0 0 40px var(--accent-red); }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <span>üé∏ <b>Pocket Looper</b></span>
        <label class="toggle-container">
            <input type="checkbox" id="countInToggle" checked> 
            ‚è± 3-Sec Count-In
        </label>
        <span style="font-size:12px; opacity:0.6;">üéß Use Headphones</span>
    </div>

    <div class="main-controls">
        <button id="recordBtn" class="btn-record" onclick="handleRecordClick()">
            üî¥ Record
            <span class="sub-text">Spacebar / Foot Tap</span>
        </button>

        <div class="right-panel">
            <button id="playBtn" class="btn-play" onclick="toggleLoop()" disabled>
                ‚ñ∂Ô∏è Play
                <span class="sub-text">Enter key</span>
            </button>
            <button id="clearBtn" class="btn-clear" onclick="clearLoop()" disabled>
                üóë Clear
                <span class="sub-text">Backspace key</span>
            </button>
        </div>
    </div>

    <script>
        let audioCtx;
        let mediaRecorder;
        let audioChunks = [];
        let loopBuffer = null;
        let loopSource = null;
        let isRecording = false;
        let isLoopPlaying = false;
        let isCountingDown = false;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        // --- Keyboard / Bluetooth Pedal Mapping ---
        document.addEventListener('keydown', (e) => {
            if (e.repeat) return; // Prevent holding down the key from triggering multiple times
            if (e.code === 'Space') {
                e.preventDefault();
                handleRecordClick();
            } else if (e.code === 'Enter') {
                e.preventDefault();
                if (!document.getElementById('playBtn').disabled) toggleLoop();
            } else if (e.code === 'Backspace') {
                e.preventDefault();
                if (!document.getElementById('clearBtn').disabled) clearLoop();
            }
        });

        async function setupRecorder() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: { echoCancellation: false, noiseSuppression: false, autoGainControl: false } 
                });
                mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = e => {
                    if (e.data.size > 0) audioChunks.push(e.data);
                };
                
                mediaRecorder.onstop = async () => {
                    const btn = document.getElementById('recordBtn');
                    btn.innerHTML = '‚è≥ Processing...';
                    
                    const audioBlob = new Blob(audioChunks);
                    audioChunks = [];
                    
                    try {
                        const arrayBuffer = await audioBlob.arrayBuffer();
                        audioCtx.decodeAudioData(arrayBuffer, (buffer) => {
                            loopBuffer = buffer;
                            updateLooperUI();
                            // Optional: Auto-play immediately after recording stops
                            // if(!isLoopPlaying) toggleLoop(); 
                        }, (err) => {
                            console.error(err);
                            alert("Failed to decode audio. Please try again.");
                            updateLooperUI();
                        });
                    } catch (e) {
                        alert("Processing error: " + e.message);
                        updateLooperUI();
                    }
                };
            } catch (err) {
                alert("Microphone access is required.");
                console.error(err);
            }
        }

        async function handleRecordClick() {
            initAudio();
            if (isCountingDown) return; // Prevent double clicks during countdown

            if (!mediaRecorder) {
                await setupRecorder();
                if (!mediaRecorder) return;
            }

            const useCountIn = document.getElementById('countInToggle').checked;
            const btn = document.getElementById('recordBtn');

            // If we are about to start recording AND count-in is checked
            if (!isRecording && useCountIn) {
                isCountingDown = true;
                
                // Play a tiny beep for the countdown (optional but helpful)
                const beep = (freq) => {
                    const osc = audioCtx.createOscillator();
                    osc.frequency.value = freq;
                    osc.connect(audioCtx.destination);
                    osc.start(); osc.stop(audioCtx.currentTime + 0.1);
                };

                btn.style.background = "#e67e22"; // Orange for countdown
                
                btn.innerHTML = "3..."; beep(400);
                await new Promise(r => setTimeout(r, 1000));
                
                btn.innerHTML = "2..."; beep(400);
                await new Promise(r => setTimeout(r, 1000));
                
                btn.innerHTML = "1..."; beep(400);
                await new Promise(r => setTimeout(r, 1000));
                
                beep(800); // Higher pitch for GO!
                btn.style.background = ""; // Reset inline style
                isCountingDown = false;
            }

            toggleRecord();
        }

        function toggleRecord() {
            const btn = document.getElementById('recordBtn');

            if (!isRecording) {
                if (isLoopPlaying) toggleLoop(); // Stop playback before recording
                
                audioChunks = [];
                mediaRecorder.start();
                isRecording = true;
                btn.innerHTML = '‚èπ Stop Rec<br><span class="sub-text">Spacebar</span>';
                btn.classList.add('recording');
            } else {
                mediaRecorder.stop();
                isRecording = false;
                btn.classList.remove('recording');
            }
        }

        function toggleLoop() {
            initAudio();
            if (!loopBuffer) return;

            const btn = document.getElementById('playBtn');

            if (isLoopPlaying) {
                if (loopSource) loopSource.stop();
                isLoopPlaying = false;
                btn.innerHTML = '‚ñ∂Ô∏è Play<br><span class="sub-text">Enter key</span>';
                btn.classList.remove('active-green');
            } else {
                loopSource = audioCtx.createBufferSource();
                loopSource.buffer = loopBuffer;
                loopSource.loop = true;
                loopSource.connect(audioCtx.destination);
                loopSource.start();
                isLoopPlaying = true;
                btn.innerHTML = '‚è∏ Stop<br><span class="sub-text">Enter key</span>';
                btn.classList.add('active-green');
            }
        }

        function clearLoop() {
            if (isLoopPlaying) toggleLoop(); 
            loopBuffer = null;
            updateLooperUI();
        }

        function updateLooperUI() {
            const hasLoop = loopBuffer !== null;
            document.getElementById('playBtn').disabled = !hasLoop;
            document.getElementById('clearBtn').disabled = !hasLoop;
            
            const recBtn = document.getElementById('recordBtn');
            if (hasLoop) {
                recBtn.innerHTML = 'üî¥ Overwrite<br><span class="sub-text">Spacebar</span>';
            } else {
                recBtn.innerHTML = 'üî¥ Record<br><span class="sub-text">Spacebar</span>';
            }
            
            if (!hasLoop) {
                document.getElementById('playBtn').innerHTML = '‚ñ∂Ô∏è Play<br><span class="sub-text">Enter key</span>';
                document.getElementById('playBtn').classList.remove('active-green');
            }
        }
    </script>
</body>
</html>
