    <style>
        :root {
            --pedal-size: 240px;
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }

        html, body {
            background-color: #121212;
            color: #ffffff;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .main-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px 20px calc(20px + var(--safe-bottom)) 20px;
        }

        .viz-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        /* Canvas is taller now to show waveforms better */
        canvas {
            width: 100%;
            height: 200px; 
            background: #1a1a1a;
            border-radius: 12px;
            border: 1px solid #333;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        }

        .controls-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .slider-wrapper {
            width: 100%;
            max-width: 300px;
            margin-bottom: 5px;
        }
        
        .threshold-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 8px;
        }

        /* Large Pedal Button */
        #pedal-btn {
            width: var(--pedal-size);
            height: var(--pedal-size);
            border-radius: 50%;
            border: 8px solid #2c2c2c;
            background: #333;
            color: #fff;
            font-size: 1.8rem;
            font-weight: 800;
            text-transform: uppercase;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 2px 10px rgba(255,255,255,0.1);
            transition: all 0.15s ease-out;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.1;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        #pedal-btn:active {
            transform: scale(0.96);
            box-shadow: 0 5px 15px rgba(0,0,0,0.6), inset 0 0 30px rgba(0,0,0,0.4);
        }

        .status-init { background: linear-gradient(145deg, #3e8ed0, #296fa8); border-color: #205e8e !important; }
        .status-idle { background: linear-gradient(145deg, #4a4a4a, #363636); border-color: #2b2b2b !important; color: #aaa !important; }
        .status-armed { 
            background: linear-gradient(145deg, #ffdd57, #dcb828); 
            border-color: #bfa026 !important; 
            color: #5c4b00 !important; 
            animation: pulse-yellow 1.5s infinite;
        }
        .status-recording { 
            background: linear-gradient(145deg, #f14668, #c03853); 
            border-color: #a31c36 !important; 
            animation: pulse-red 1s infinite;
        }
        .status-playing { 
            background: linear-gradient(145deg, #48c774, #359f59); 
            border-color: #297c45 !important; 
            box-shadow: 0 0 35px rgba(72, 199, 116, 0.4);
        }

        @keyframes pulse-yellow { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
        @keyframes pulse-red { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }

        .secondary-controls {
            display: flex;
            width: 100%;
            max-width: 320px;
            gap: 15px;
        }
        
        .secondary-controls button {
            flex: 1;
            height: 50px;
            font-weight: 600;
            border-radius: 8px;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: #00d1b2;
            margin-top: -10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.4);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            background: #444;
            border-radius: 2px;
        }

<body>

<div class="main-container">
    <div class="viz-container">
        <h1 class="title is-5 has-text-centered has-text-grey-light mb-4">Loud Speaker Looper</h1>
        <canvas id="visualizer"></canvas>
        <p id="status-message" class="has-text-centered mt-3 has-text-grey">Tap Power to Initialize</p>
    </div>

    <div class="controls-area">
        <div class="slider-wrapper">
            <div class="threshold-label">
                <span>Trigger Sensitivity</span>
                <span id="thresh-val">50</span>
            </div>
            <input id="threshold-slider" type="range" min="1" max="100" value="50">
        </div>

        <button id="pedal-btn" class="status-init">POWER<br>ON</button>

        <div class="secondary-controls">
            <button id="stop-btn" class="button is-warning is-light" disabled>Stop</button>
            <button id="clear-btn" class="button is-danger is-light" disabled>Clear</button>
        </div>
    </div>
</div>

<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            const swCode = `self.addEventListener('install',e=>self.skipWaiting());self.addEventListener('activate',e=>self.clients.claim());self.addEventListener('fetch',e=>{});`;
            const blob = new Blob([swCode], {type: 'application/javascript'});
            navigator.serviceWorker.register(URL.createObjectURL(blob)).catch(e=>console.log(e));
        });
    }

    const STATES = { INIT:'INIT', IDLE:'IDLE', ARMED:'ARMED', RECORDING:'RECORDING', PLAYING:'PLAYING', STOPPED:'STOPPED' };

    let state = STATES.INIT;
    let audioCtx = null;
    let micStream = null;
    let inputGain = null; // New Gain Node for volume boost
    let analyser = null;
    let processor = null;
    let sourceNode = null;
    let loopBuffer = null;
    let recordedChunks = [];
    let threshold = 0.05; 

    const pedalBtn = document.getElementById('pedal-btn');
    const stopBtn = document.getElementById('stop-btn');
    const clearBtn = document.getElementById('clear-btn');
    const statusMsg = document.getElementById('status-message');
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');
    const slider = document.getElementById('threshold-slider');
    const threshVal = document.getElementById('thresh-val');

    const dpr = window.devicePixelRatio || 1;
    canvas.width = canvas.offsetWidth * dpr;
    canvas.height = canvas.offsetHeight * dpr;
    ctx.scale(dpr, dpr);

    slider.addEventListener('input', updateThreshold);
    updateThreshold(); 

    function updateThreshold() {
        const val = parseInt(slider.value);
        threshVal.innerText = val;
        // Higher sensitivity = Lower threshold
        // Map 1-100 to approx 0.005 - 0.2
        threshold = val / 1000; 
    }

    pedalBtn.addEventListener('click', async () => {
        if (state === STATES.INIT) await initContextAndMic();
        else if (state === STATES.IDLE) armLooper();
        else if (state === STATES.ARMED) cancelArming();
        else if (state === STATES.RECORDING) finishRecording();
        else if (state === STATES.PLAYING) stopPlayback();
        else if (state === STATES.STOPPED) playLoop();
    });

    stopBtn.addEventListener('click', stopPlayback);
    clearBtn.addEventListener('click', clearLoop);

    async function initContextAndMic() {
        try {
            if (!audioCtx) {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext({ latencyHint: 'interactive' });
            }
            if (audioCtx.state === 'suspended') await audioCtx.resume();
            await startMic();
        } catch (e) {
            alert("Microphone Access Required");
            console.error(e);
        }
    }

    async function startMic() {
        if (micStream && micStream.active) return; // Already running

        micStream = await navigator.mediaDevices.getUserMedia({
            audio: { echoCancellation: false, noiseSuppression: false, autoGainControl: false }
        });

        const micSource = audioCtx.createMediaStreamSource(micStream);
        
        // 1. ADD INPUT GAIN (Boosts volume 3.5x for better detection & playback volume)
        inputGain = audioCtx.createGain();
        inputGain.gain.value = 3.5; 

        // 2. Setup Analyser & Processor
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 2048;
        processor = audioCtx.createScriptProcessor(4096, 1, 1);
        
        // 3. Chain: Mic -> Gain -> Analyser -> Processor -> Mute -> Out
        micSource.connect(inputGain);
        inputGain.connect(analyser);
        analyser.connect(processor);
        
        // Mute monitoring to avoid feedback
        const mute = audioCtx.createGain();
        mute.gain.value = 0;
        processor.connect(mute);
        mute.connect(audioCtx.destination);

        processor.onaudioprocess = (e) => {
            if (state !== STATES.ARMED && state !== STATES.RECORDING) return;
            
            const input = e.inputBuffer.getChannelData(0);

            if (state === STATES.ARMED) {
                let idx = -1;
                // Threshold logic applied to BOOSTED signal
                for (let i=0; i<input.length; i++) {
                    if (Math.abs(input[i]) > threshold) {
                        idx = i;
                        break;
                    }
                }
                
                if (idx !== -1) {
                    recordedChunks.push(new Float32Array(input.slice(idx)));
                    state = STATES.RECORDING;
                    requestAnimationFrame(() => updateUI(STATES.RECORDING));
                }
            } else {
                recordedChunks.push(new Float32Array(input));
            }
        };

        drawViz();
        updateUI(STATES.IDLE);
    }

    async function armLooper() {
        // Resume context in case it was suspended
        if (audioCtx.state === 'suspended') await audioCtx.resume();
        
        // Restart Mic if it was killed for speaker playback
        if (!micStream || !micStream.active) {
            await startMic();
        }
        
        recordedChunks = [];
        updateUI(STATES.ARMED);
    }

    function cancelArming() {
        recordedChunks = [];
        updateUI(STATES.IDLE);
    }

    function finishRecording() {
        if (recordedChunks.length === 0) {
            updateUI(STATES.IDLE);
            return;
        }

        // Flatten buffer
        let len = 0;
        for(let c of recordedChunks) len += c.length;
        const buf = new Float32Array(len);
        let offset = 0;
        for(let c of recordedChunks) {
            buf.set(c, offset);
            offset += c.length;
        }

        loopBuffer = audioCtx.createBuffer(1, len, audioCtx.sampleRate);
        loopBuffer.getChannelData(0).set(buf);

        playLoop();
    }

    function playLoop() {
        if (!loopBuffer) return;

        // *** SPEAKER MODE FIX ***
        // 1. Kill the microphone stream immediately. This tells iOS "Call ended, switch to media speaker".
        if (micStream) {
            micStream.getTracks().forEach(t => t.stop());
            micStream = null;
        }
        // 2. Disconnect processor to save CPU
        if (processor) { processor.disconnect(); processor = null; }
        if (analyser) { analyser.disconnect(); analyser = null; }

        // 3. Stop previous source
        if (sourceNode) { try{sourceNode.stop()}catch(e){}; sourceNode.disconnect(); }

        // 4. Create and start source
        sourceNode = audioCtx.createBufferSource();
        sourceNode.buffer = loopBuffer;
        sourceNode.loop = true;
        sourceNode.connect(audioCtx.destination);
        sourceNode.start(0);

        updateUI(STATES.PLAYING);
    }

    function stopPlayback() {
        if (sourceNode) { try{sourceNode.stop()}catch(e){}; sourceNode = null; }
        updateUI(STATES.STOPPED);
    }

    function clearLoop() {
        stopPlayback();
        loopBuffer = null;
        updateUI(STATES.IDLE);
    }

    function updateUI(newState) {
        state = newState;
        pedalBtn.className = '';
        stopBtn.disabled = true;
        clearBtn.disabled = true;

        switch(state) {
            case STATES.IDLE:
                pedalBtn.classList.add('status-idle');
                pedalBtn.innerHTML = "TAP TO<br>ARM";
                statusMsg.innerText = "Ready. Tap to Arm.";
                break;
            case STATES.ARMED:
                pedalBtn.classList.add('status-armed');
                pedalBtn.innerHTML = "WAITING...";
                statusMsg.innerText = "Make sound to start!";
                break;
            case STATES.RECORDING:
                pedalBtn.classList.add('status-recording');
                pedalBtn.innerHTML = "TAP TO<br>LOOP";
                statusMsg.innerText = "Recording...";
                break;
            case STATES.PLAYING:
                pedalBtn.classList.add('status-playing');
                pedalBtn.innerHTML = "STOP";
                statusMsg.innerText = "Playing Loop (Speaker)";
                stopBtn.disabled = false;
                clearBtn.disabled = false;
                break;
            case STATES.STOPPED:
                pedalBtn.classList.add('status-idle');
                pedalBtn.innerHTML = "PLAY";
                statusMsg.innerText = "Stopped.";
                stopBtn.disabled = true;
                clearBtn.disabled = false;
                break;
        }
    }

    function drawViz() {
        if(state === STATES.PLAYING || state === STATES.STOPPED) {
             if(!micStream) {
                 ctx.fillStyle = '#1a1a1a';
                 ctx.fillRect(0,0, canvas.width/dpr, canvas.height/dpr);
                 return; 
            }
        }
        
        requestAnimationFrame(drawViz);
        if(!analyser) return;

        const bufferLength = analyser.frequencyBinCount;
        const data = new Uint8Array(bufferLength);
        analyser.getByteTimeDomainData(data);

        const w = canvas.width / dpr;
        const h = canvas.height / dpr;

        ctx.fillStyle = '#1a1a1a';
        ctx.fillRect(0, 0, w, h);

        ctx.lineWidth = 3; // Thicker line
        ctx.strokeStyle = (state === STATES.RECORDING) ? '#f14668' : (state === STATES.ARMED ? '#ffdd57' : '#00d1b2');

        ctx.beginPath();
        const sliceWidth = w * 1.0 / bufferLength;
        let x = 0;

        for(let i = 0; i < bufferLength; i++) {
            const v = data[i] / 128.0; 
            const y = v * h / 2;
            if(i === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
            x += sliceWidth;
        }
        ctx.stroke();

        // Draw Threshold Lines
        const cy = h / 2;
        // Visual scale adjustment for the boosted signal
        const thPx = threshold * 400; 
        
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.4)';
        ctx.setLineDash([5, 5]);
        ctx.beginPath();
        ctx.moveTo(0, cy - thPx); ctx.lineTo(w, cy - thPx);
        ctx.moveTo(0, cy + thPx); ctx.lineTo(w, cy + thPx);
        ctx.stroke();
        ctx.setLineDash([]);
    }
</script>
</body>
